<!DOCTYPE html>

<html lang="en" class="no-scrollbar">
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <link rel="stylesheet" type="text/css" href="css/card.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">

        <script src="js/register.js" defer></script>
    </head>
    <body>
        <header>
            <div class="options">
                <h1 id="pageTitle">Register</h1>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="card-holder">
                    <div class="cards">
                        <div class="card">
                            <form id="register">
                                <div class="row">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" hint="Email">
                                </div>

                                <div class="row">
                                    <label for="username">Username<span style="color: red">*</span></label>
                                    <input type="text" id="username" name="username" hint="username" autocomplete="username" required>
                                </div>

                                <div class="row">
                                    <label for="password">Password<span style="color: red">*</span></label>
                                    <input type="password" id="password" name="password" hint="password" autocomplete="new-password" required>
                                </div>
                                <button type="submit">Register</button>
                            </form>
                            <button onclick="window.location.href='login.html'">Login</button>
                            <p id="register-notifications"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
