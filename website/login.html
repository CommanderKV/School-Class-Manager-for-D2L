<!DOCTYPE html>

<html lang="en" class="no-scrollbar">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/options.css">
        <link rel="stylesheet" type="text/css" href="css/card.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">

        <script src="js/login.js" defer></script>
    </head>
    <body>
        <header>
            <div class="options">
                <h1 id="pageTitle">Login</h1>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div class="card-holder">
                    <div class="cards">
                        <div class="card">
                            <form id="loginForm" method="POST" onsubmit="">
                                <div class="row">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" hint="username" required>
                                </div>

                                <div class="row">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" hint="password" required>
                                </div>
                                <button id="login" type="submit">Login</button>
                            </form>
                            <button onclick="window.location.href='register.html'">Register</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </body>
</html>
